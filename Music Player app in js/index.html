<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link
    rel="stylesheet"
    href=
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css"
    />
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">AFSANAY</h2>
            <h3 id="artist">Talha Yunus</h3>
            <div class="image_container">
                <img src="img/yunus.jpg" alt="">
            </div>
            <audio src="music/AFSANAY YUNUS.mp3" ></audio>
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main_button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Forward"></i>
        </div>
    </div>
</div>

    
</body>

<script src="music.js"></script>
</html>
